<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificar País</h1>
    Em que país você nasceu? <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var entrada = window.document.querySelector('input#país')
            var res = document.querySelector('div#res')
            var país = entrada.value
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong>...</p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Voce é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Voce é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
